<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bella Olonje</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topbar">
      <div class="container">
        <div class="topbar-container">
          <div class="topbar-logo">
            <img src="images/Bella Olonje logo 111 1.png" alt="Bella Olonje" />
          </div>
          <ul class="topbar-menu">
            <li class="topbar-menu__item">Home</li>
            <li class="topbar-menu__item">Product</li>
            <li class="topbar-menu__item">Faq</li>
            <li class="topbar-menu__item">Contact</li>
          </ul>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="container">
        <h1 class="header-title">
          Why stay hungry when <br />
          you can order form Bella Onojie
        </h1>
        <span class="header-description">
          Download the bella onojeâ€™s food app now on
        </span>
        <div class="header-buttons">
          <button class="header-buttons__btn header-buttons__playstore">
            Playstore
          </button>
          <button class="header-buttons__btn header-buttons__appstore">
            App store
          </button>
        </div>
      </div>
    </header>
    <section class="application-demo">
      <div class="container">
        <div class="application-demo__container">
          <img
            class="application-demo__img"
            src="images/Group 53 (1).png"
            alt="application demo"
          />
          <hr class="application-demo__line" />
        </div>
      </div>
    </section>
    <section class="description">
      <div class="container">
        <h1 class="description-text">How the app works</h1>
      </div>
    </section>
    <section class="description-login">
      <div class="container">
        <div class="header-description">
          <img class="description-login__img" src="images/Rectangle (1).png" alt="description-login__img">
            <div class="description-login__start">
              <h3 class="description-text__login description-text__account">Create an account</h3>
              <h1 class="description-text__login description-text__faststart">Create/login to an existing<br>
              account to get started</h1>
              <h4 class="description-text__login description-text__instruction">An account is created with your email<br>
              and a desired password</h4>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
